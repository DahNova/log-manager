{% extends 'base.html' %}

{% block content %}
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h1 class="card-title">Aggiungi Modifica</h1>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-group">
                                <label for="title">Titolo</label>
                                <input type="text" name="title" id="title" class="form-control" placeholder="Titolo" required>
                            </div>
                            <div class="form-group">
                                <label for="customer_name">Nome Cliente</label>
                                <input type="text" name="customer_name" id="customer_name" class="form-control" placeholder="Nome Cliente" required>
                            </div>
                            <div class="form-group">
                                <label for="ga4_code">Codice GA4</label>
                                <input type="text" name="ga4_code" id="ga4_code" class="form-control" placeholder="Codice GA4" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Aggiungi Modifica</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
