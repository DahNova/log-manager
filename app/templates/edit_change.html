{% extends 'base.html' %}

{% block content %}
    <h1>Edit ChangeLog</h1>
    <form method="post">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" name="title" id="title" class="form-control" value="{{ change.title }}" required>
        </div>
        <div class="form-group">
            <label for="customer_name">Customer Name</label>
            <input type="text" name="customer_name" id="customer_name" class="form-control" value="{{ change.customer_name }}" required>
        </div>
        <div class="form-group">
            <label for="ga4_code">GA4 Code</label>
            <input type="text" name="ga4_code" id="ga4_code" class="form-control" value="{{ change.ga4_code }}" required>
        </div>
        <input type="submit" value="Save Changes" class="btn btn-primary">
    </form>
{% endblock %}
